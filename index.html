<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Folio and Generator</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<main>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo" href="#">D&D Character Folio</a>
        </div>
    </nav>
    <section class="container">
        <div class="row">
        <div class="col s3" id="charList"><a class="btn-floating btn-large waves-effect waves-light red" id="addChar"><i class="material-icons">+
            </i></a></div>
        <div class="col s8" id="main">
            <div class="row">
                <div class="col s6">
        <input placeholder="Character Name" id="charName" type="text" class="validate">
            <label for="charName">Character Name</label>
                </div>
                <div class="col s5 input-field">
                    <label for="charAlign">Character Alignment</label>
                    <select id="charAlign">
                        <option value="" disabled selected>Choose your alignment</option>
                        <option value="good">Good</option>
                    </select>
                </div>
            </div>
        </div>
        </div>
    </section>
</main>

</body>
</html>
