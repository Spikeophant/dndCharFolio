<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Folio and Generator</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<main>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo" href="#">D&D Character Folio</a>
        </div>
    </nav>
    <section class="container">
        <div class="row">
            <div class="col s3" id="charList"><a class="btn-floating btn-large waves-effect waves-light red"
                                                 id="addChar"><i class="material-icons">+
            </i></a></div>
            <div class="col s8" id="main">
                <div class="row">
                    <div class="col s6">
                        <input placeholder="Character Name" id="charName" type="text" class="validate">
                        <label for="charName">Character Name</label>
                    </div>
                    <div class="col s2 input-field">

                        <select id="charAlign">
                            <option value="" disabled selected>Alignment</option>
                            <option value="law-good">Lawful Good</option>
                            <option value="neu-good">Neutral Good</option>
                            <option value="cha-good">Chaotic Good</option>
                            <option value="law-neut">Lawful Neutral</option>
                            <option value="neutral">True Neutral</option>
                            <option value="cha-neut">Chaotic Neutral</option>
                            <option value="law-evil">Lawful Evil</option>
                            <option value="neu-evil">Neutral Evil</option>
                            <option value="cha-evil">Chaotic Evil</option>
                        </select>
                        <label for="charAlign">Character Alignment</label>
                    </div>
                    <div class="col s3">
                        <img src="" id="charImg" alt="charImg">
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <select id="charClass">
                            <option value="" disabled selected>Class</option>
                            <option value="bard">Bard</option>
                            <option value="barbarian">Barbarian</option>
                            <option value="cleric">Cleric</option>
                            <option value="druid">Druid</option>
                            <option value="fighter">Fighter</option>
                            <option value="monk">Monk</option>
                            <option value="paladin">Paladin</option>
                            <option value="ranger">Ranger</option>
                            <option value="rogue">Rogue</option>
                            <option value="sorcerer">Sorcerer</option>
                            <option value="warlock">Warlock</option>
                            <option value="wizard">Wizard</option>
                        </select>
                        <label for="charClass">Class</label>
                    </div>
                    <div class="col s1">
                        <input placeholder="1" id="charLvl" type="text" class="validate">
                        <label for="charLvl">Level</label>
                    </div>
                    <div class="col s2">
                        <select id="charRace">
                            <option value="" disabled selected>Race</option>
                            <option value="Race">Race Here</option>
                        </select>
                        <label for="charRace">Race</label>
                    </div>
                    <div class="col s1">
                        <input placeholder="Age" id="charAge" type="text" class="validate">
                        <label for="charAge">Age</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <input placeholder="Armor Class" id="charArmor" type="text" class="validate" disabled>
                        <label for="charArmor">Armor class</label>
                    </div>
                    <div class="col s2">
                        <input placeholder="Hit Points" id="charHp" type="text" class="validate" disabled>
                        <label for="charHp">Hit Points</label>
                    </div>
                    <div class="col s1">
                        <input placeholder="Gender" id="charGender" type="text" class="validate">
                        <label for="charGender">Gender</label>
                    </div>

                </div>
                <form id="abilityScores">
                  <div class="row">
                      <div class="col s2">
                          <input placeholder="Strength" type="number" min="3" class="validate abilityInput" id="charStr">
                          <label for="charStr">Strength</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="Adjustment" type="number" class="validate abilityMod" disabled id="charStrMod">
                          <label for="charStrMod">Adjustment</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="0" type="number" class="validate" disabled id="saveStr">
                          <label for="saveStr">Strength Save</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s2">
                          <input placeholder="Dexterity" type="number" min="3" class="validate abilityInput" id="charDex">
                          <label for="charStr">Dexterity</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="Adjustment" type="number" class="validate abilityMod" disabled id="charDexMod">
                          <label for="charDexMod">Adjustment</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="0" type="number" class="validate" disabled id="saveDex">
                          <label for="saveDex">Dexterity Save</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s2">
                          <input placeholder="Intelligence" type="number" min="3" class="validate abilityInput" id="charInt">
                          <label for="charInt">Intelligence</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="Adjustment" type="number" class="validate abilityMod" disabled id="charIntMod">
                          <label for="charIntMod">Adjustment</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="0" type="number" class="validate" disabled id="saveInt">
                          <label for="saveInt">Intelligence Save</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s2">
                          <input placeholder="Wisdom" type="number" min="3" class="validate abilityInput" id="charWis">
                          <label for="charWis">Wisdom</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="Adjustment" type="number" class="validate abilityMod" disabled id="charWisMod">
                          <label for="charWisMod">Adjustment</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="0" type="number" class="validate" disabled id="saveWis">
                          <label for="saveWis">Wisdom Save</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s2">
                          <input placeholder="Constitution" type="number" min="3" class="validate abilityInput" id="charCon">
                          <label for="charCon">Constitution</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="Adjustment" type="number" class="validate abilityMod" disabled id="charConMod">
                          <label for="charConMod">Adjustment</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="0" type="number" class="validate" disabled id="saveCon">
                          <label for="saveCon">Constitution Save</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s2">
                          <input placeholder="Charisma" type="number" min="3" class="validate abilityInput" id="charChar">
                          <label for="charChar">Charisma</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="Adjustment" type="number" class="validate abilityMod" disabled id="charCharMod">
                          <label for="charCharMod">Adjustment</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="0" type="number" class="validate" disabled id="saveChar">
                          <label for="saveChar">Charisma Save</label>
                      </div>
                  </div>
                </form>
                <div class="row">
                    <form action="#">
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langAbyssal" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langAbyssal">Abyssal</label>

                        </div>
                        <div class="col s1">
                            <p>
                                <label>

                        </div>

                                <label for="langDwarvish">Dwarvish</label>

                        </div>
                    </form>
                </div>
                <div class="row">
                    <form action="#">
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langElvish" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langElvish">Elvish</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langGiant" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langGiant">Giant</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langGnomish" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langGnomish">Gnomish</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langGoblin" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langGoblin">Goblin</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langHalfling" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langHalfling">Halfling</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langInfernal" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langInfernal">Infernal</label>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <form action="#">
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langOrc" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langOrc">Orc</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langPrimordial" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langPrimordial">Primordial</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langSylvan" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langSylvan">Sylvan</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langUndercommon" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langUndercommon">Undercommon</label>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col s1">
                        <p>
                            <label>
                                <input id="skillAcro" class="0 isProf" type="checkbox" disabled="true"/>
                                <span></span>
                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="number" class="dex skillMod validate" id="skill-acrobatics" disabled placeholder="0">
                        <label for="skillAcroMod">Acrobatics(dex)</label>
                    </div>
                    <div class="col s1">
                        <p>
                            <label>
                                <input id="skillAnimHan" class="1 isProf" type="checkbox" disabled="true"/>
                                <span></span>
                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="number" class="wis skillMod validate" id="skill-animal-handling" disabled placeholder="0">
                        <label for="skillAnimHanMod">Animal Handling(wis)</label>
                    </div>
                    <div class="col s1">
                        <p>
                            <label>
                                <input id="skillArc" class="2 isProf" type="checkbox" disabled="true"/>
                                <span></span>
                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="number" class="int skillMod validate" id="skill-arcana" disabled placeholder="0">
                        <label for="skillArcMod">Arcana</label>
                    </div>
                    </div>
                <div class="row">
                    <div class="col s1">
                        <p>
                            <label>
                                <input id="skillAth" class="3 isProf" type="checkbox" disabled="true"/>

                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="number" class="str skillMod validate" id="skill-athletics" disabled placeholder="0">
                        <label for="skillAthMod">Athletics(str)</label>
                    </div>
                    <div class="col s1">
                        <p>
                            <label>
                                <input id="skillDec" class="4 isProf" type="checkbox" disabled="true"/>
                                <span></span>
                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="number" class="cha skillMod validate" id="skill-deception" disabled placeholder="0">
                        <label for="skillDecMod">Deception(Char)</label>
                    </div>
                    <div class="col s1">
                        <p>
                            <label>
                                <input id="skillHist" class="5 isProf" type="checkbox" disabled="true"/>
                                <span></span>
                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="number" class="int skillMod validate" id="skill-history" disabled placeholder="0">
                        <label for="skillHistMod">History</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s1">

                            <label>
                                <input id="skillIns" class="6 isProf" type="checkbox" disabled="true"/>
                                <span></span>
                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="number" class="wis skillMod validate" id="skill-insight" disabled placeholder="0">
                        <label for="skillInsMod">Insight(wis)</label>
                    </div>
                    <div class="col s1">

                                <input id="skillMed" class="9 isProf" type="checkbox" disabled="true"/>
                                <span></span>
                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="number" class="wis skillMod validate" id="skill-medicine" disabled placeholder="0">

                    </div>
                    <div class="col s1">

                                <span></span>

                        </p>
                    </div>
                    <div class="col s1">
                        <input type="number" class="int skillMod validate" id="skill-nature" disabled placeholder="0">

                    </div>

    </section>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</body>
</html>
