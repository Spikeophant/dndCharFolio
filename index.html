<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Folio and Generator</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<main>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo" href="#">D&D Character Folio</a>
        </div>
    </nav>
    <section class="container">
        <div class="row">
            <div class="col s3" id="charList"><a class="btn-floating btn-large waves-effect waves-light red"
                                                 id="addChar"><i class="material-icons">+
            </i></a></div>
            <div class="col s8" id="main">
                <div class="row">
                    <div class="col s6">
                        <input placeholder="Character Name" id="charName" type="text" class="validate">
                        <label for="charName">Character Name</label>
                    </div>
                    <div class="col s2 input-field">

                        <select id="charAlign">
                            <option value="" disabled selected>Alignment</option>
                            <option value="law-good">Lawful Good</option>
                            <option value="neu-good">Neutral Good</option>
                            <option value="cha-good">Chaotic Good</option>
                            <option value="law-neut">Lawful Neutral</option>
                            <option value="neutral">True Neutral</option>
                            <option value="cha-neut">Chaotic Neutral</option>
                            <option value="law-evil">Lawful Evil</option>
                            <option value="neu-evil">Neutral Evil</option>
                            <option value="cha-evil">Chaotic Evil</option>
                        </select>
                        <label for="charAlign">Character Alignment</label>
                    </div>
                    <div class="col s3">
                        <img src="" id="charImg" alt="charImg">
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <select id="charClass">
                            <option value="" disabled selected>Class</option>
                            <option value="bard">Bard</option>
                            <option value="barbarian">Barbarian</option>
                            <option value="cleric">Cleric</option>
                            <option value="druid">Druid</option>
                            <option value="fighter">Fighter</option>
                            <option value="monk">Monk</option>
                            <option value="paladin">Paladin</option>
                            <option value="ranger">Ranger</option>
                            <option value="rogue">Rogue</option>
                            <option value="sorcerer">Sorcerer</option>
                            <option value="warlock">Warlock</option>
                            <option value="wizard">Wizard</option>
                        </select>
                        <label for="charClass">Class</label>
                    </div>
                    <div class="col s1">
                        <input placeholder="1" id="charLvl" type="text" class="validate">
                        <label for="charLvl">Level</label>
                    </div>
                    <div class="col s2">
                        <select id="charRace">
                            <option value="" disabled selected>Race</option>
                            <option value="dragonborn">Dragonborn</option>
                            <option value="dwarf">Dwarf</option>
                            <option value="elf">Elf</option>
                            <option value="gnome">Gnome</option>
                            <option value="half-elf">Half Elf</option>
                            <option value="half-orc">Half Orc</option>
                            <option value="halfling">Halfling</option>
                            <option value="human">Human</option>
                            <option value="tiefling">Tiefling</option>
                        </select>
                        <label for="charRace">Race</label>
                    </div>
                    <div class="col s1">
                        <input placeholder="Age" id="charAge" type="text" class="validate">
                        <label for="charAge">Age</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <input placeholder="Armor Class" id="charArmor" type="text" class="validate" disabled>
                        <label for="charArmor">Armor class</label>
                    </div>
                    <div class="col s2">
                        <input placeholder="Hit Points" id="charHp" type="text" class="validate" disabled>
                        <label for="charHp">Hit Points</label>
                    </div>
                    <div class="col s1">
                        <input placeholder="Gender" id="charGender" type="text" class="validate">
                        <label for="charGender">Gender</label>
                    </div>

                </div>
                <form id="abilityScores">
                  <div class="row">
                      <div class="col s2">
                          <input placeholder="Strength" type="number" min="3" class="validate abilityInput" id="charStr">
                          <label for="charStr">Strength</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="Adjustment" type="number" class="validate abilityMod" disabled id="charStrMod">
                          <label for="charStrMod">Adjustment</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="0" type="number" class="validate" disabled id="saveStr">
                          <label for="saveStr">Strength Save</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s2">
                          <input placeholder="Dexterity" type="number" min="3" class="validate abilityInput" id="charDex">
                          <label for="charStr">Dexterity</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="Adjustment" type="number" class="validate abilityMod" disabled id="charDexMod">
                          <label for="charDexMod">Adjustment</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="0" type="number" class="validate" disabled id="saveDex">
                          <label for="saveDex">Dexterity Save</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s2">
                          <input placeholder="Intelligence" type="number" min="3" class="validate abilityInput" id="charInt">
                          <label for="charInt">Intelligence</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="Adjustment" type="number" class="validate abilityMod" disabled id="charIntMod">
                          <label for="charIntMod">Adjustment</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="0" type="number" class="validate" disabled id="saveInt">
                          <label for="saveInt">Intelligence Save</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s2">
                          <input placeholder="Wisdom" type="number" min="3" class="validate abilityInput" id="charWis">
                          <label for="charWis">Wisdom</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="Adjustment" type="number" class="validate abilityMod" disabled id="charWisMod">
                          <label for="charWisMod">Adjustment</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="0" type="number" class="validate" disabled id="saveWis">
                          <label for="saveWis">Wisdom Save</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s2">
                          <input placeholder="Constitution" type="number" min="3" class="validate abilityInput" id="charCon">
                          <label for="charCon">Constitution</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="Adjustment" type="number" class="validate abilityMod" disabled id="charConMod">
                          <label for="charConMod">Adjustment</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="0" type="number" class="validate" disabled id="saveCon">
                          <label for="saveCon">Constitution Save</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s2">
                          <input placeholder="Charisma" type="number" min="3" class="validate abilityInput" id="charChar">
                          <label for="charChar">Charisma</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="Adjustment" type="number" class="validate abilityMod" disabled id="charCharMod">
                          <label for="charCharMod">Adjustment</label>
                      </div>
                      <div class="col s2">
                          <input placeholder="0" type="number" class="validate" disabled id="saveChar">
                          <label for="saveChar">Charisma Save</label>
                      </div>
                  </div>
                </form>
                <div id="langSelect">
                <div class="row">
                    <form action="#">
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langabyssal" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langabyssal">Abyssal</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langcelestial" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langcelestial">Celestial</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langcommon" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langcommon">Common</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langdeepspeech" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langdeepspeech">Deep Speech</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langdraconic" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langdraconic">Draconic</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langdwarvish" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langdwarvish">Dwarvish</label>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <form action="#">
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langelvish" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langelvish">Elvish</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langgiant" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langgiant">Giant</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langgnomish" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langgnomish">Gnomish</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langgoblin" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langgoblin">Goblin</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langhalfling" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langhalfling">Halfling</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langinfernal" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langinfernal">Infernal</label>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <form action="#">
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langorc" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langorc">Orc</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langprimordial" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langprimordial">Primordial</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="sylvan" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="sylvan">Sylvan</label>
                            </p>
                        </div>
                        <div class="col s1">
                            <p>
                                <label>
                                    <input id="langundercommon" type="checkbox" />
                                    <span></span>
                                </label>
                                <label for="langundercommon">Undercommon</label>
                            </p>
                        </div>
                    </form>
                </div>
                </div>
                <div class="row">
                    <div class="col s1">
                        <p>
                            <label>
                                <input id="skillAcro" type="checkbox" />
                                <span></span>
                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="text" class="validate" id="skillAcroMod" disabled placeholder="0">
                        <label for="skillAcroMod">Acrobatics(dex)</label>
                    </div>
                    <div class="col s1">
                        <p>
                            <label>
                                <input id="skillAnimHan" type="checkbox" />
                                <span></span>
                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="text" class="validate" id="skillAnimHanMod" disabled placeholder="0">
                        <label for="skillAnimHanMod">Animal Handling(wis)</label>
                    </div>
                    <div class="col s1">
                        <p>
                            <label>
                                <input id="skillArc" type="checkbox" />
                                <span></span>
                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="text" class="validate" id="skillArcMod" disabled placeholder="0">
                        <label for="skillArcMod">Arcana</label>
                    </div>
                    </div>
                <div class="row">
                    <div class="col s1">
                        <p>
                            <label>
                                <input id="skillAth" type="checkbox" />
                                <span></span>
                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="text" class="validate" id="skillAthMod" disabled placeholder="0">
                        <label for="skillAthMod">Athletics(str)</label>
                    </div>
                    <div class="col s1">
                        <p>
                            <label>
                                <input id="skillDec" type="checkbox" />
                                <span></span>
                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="text" class="validate" id="skillDecMod" disabled placeholder="0">
                        <label for="skillDecMod">Deception(Char)</label>
                    </div>
                    <div class="col s1">
                        <p>
                            <label>
                                <input id="skillHist" type="checkbox" />
                                <span></span>
                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="text" class="validate" id="skillHistMod" disabled placeholder="0">
                        <label for="skillHistMod">History</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s1">
                        <p>
                            <label>
                                <input id="skillIns" type="checkbox" />
                                <span></span>
                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="text" class="validate" id="skillInsMod" disabled placeholder="0">
                        <label for="skillInsMod">Insight(wis)</label>

                    <div class="col s1">

                            <label>

                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="text" class="validate" id="skillIntMod" disabled placeholder="0">

                    </div>
                    <div class="col s1">

                            <label>

                        <input type="text" class="validate" id="skillInvMod" disabled placeholder="0">

                    <div class="col s1">

                        </p>

                    <div class="col s1">
                        <input type="text" class="validate" id="skillMedMod" disabled placeholder="0">
                        <label for="skillMedMod">Medicine(wis)</label>
                    </div>
                    <div class="col s1">
                        <p>
                            <label>
                                <input id="skillNat" type="checkbox" />
                                <span></span>
                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="text" class="validate" id="skillNatMod" disabled placeholder="0">
                        <label for="skillNatMod">Nature(Int)</label>
                    </div>
                    <div class="col s1">
                        <p>
                            <label>
                                <input id="skillPerc" type="checkbox" />
                                <span></span>
                            </label>
                        </p>
                    </div>
                    <div class="col s1">
                        <input type="text" class="validate" id="skillPercMod" disabled placeholder="0">
                        <label for="skillPercMod">Perception(wis)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s1">

    </section>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
