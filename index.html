<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Character Folio and Generator</title>

<main>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo" href="#">D&D Character Folio</a>

    <section class="container">
        <div class="row">
            <div class="col s3" id="charList"><div class="row"><a class="btn-floating btn-large waves-effect waves-light red"
                                                 id="addChar"><i class="material-icons">+
            </i></a></div>
                <div class="row" id="saveRow">
                    <a class="btn-floating btn-large waves-effect waves-light red"
                       id="saveCar"><i class="material-icons">Save
                    </i></a>

                </div>
                </div>
            <div class="col s8" id="main">
                <div class="row">
                    <div class="col s6">
                        <input placeholder="Character Name" id="charName" type="text" class="validate">
                        <label for="charName">Character Name</label>
                    </div>
                    <div class="col s2 input-field">

                        <select id="charAlign">
                            <option value="" disabled selected>Alignment</option>
                            <option value="law-good">Lawful Good</option>
                            <option value="neu-good">Neutral Good</option>
                            <option value="cha-good">Chaotic Good</option>
                            <option value="law-neut">Lawful Neutral</option>
                            <option value="neutral">True Neutral</option>
                            <option value="cha-neut">Chaotic Neutral</option>
                            <option value="law-evil">Lawful Evil</option>
                            <option value="neu-evil">Neutral Evil</option>
                            <option value="cha-evil">Chaotic Evil</option>
                        </select>
                        <label for="charAlign">Character Alignment</label>
                    </div>
                    <div class="col s3">
                        <img src="" id="charImg" alt="charImg">
                    </div>
                </div>
                <div class="row">
                    <form id="charDesc">
                        <div class="col s2">
                            <select id="charClass">
                                <option value="" disabled selected>Class</option>
                                <option value="bard">Bard</option>
                                <option value="barbarian">Barbarian</option>
                                <option value="cleric">Cleric</option>
                                <option value="druid">Druid</option>
                                <option value="fighter">Fighter</option>
                                <option value="monk">Monk</option>
                                <option value="paladin">Paladin</option>
                                <option value="ranger">Ranger</option>
                                <option value="rogue">Rogue</option>
                                <option value="sorcerer">Sorcerer</option>
                                <option value="warlock">Warlock</option>
                                <option value="wizard">Wizard</option>
                            </select>
                            <label for="charClass">Class</label>
                        </div>
                        <div class="col s1">
                            <input placeholder="1" id="charLvl" type="text" class="validate">
                            <label for="charLvl">Level</label>
                        </div>
                        <div class="col s2">
                            <select id="charRace">
                                <option value="" disabled selected>Race</option>
                                <option value="dragonborn">Dragonborn</option>
                                <option value="dwarf">Dwarf</option>
                                <option value="elf">Elf</option>
                                <option value="gnome">Gnome</option>
                                <option value="half-elf">Half Elf</option>
                                <option value="half-orc">Half Orc</option>
                                <option value="halfling">Halfling</option>
                                <option value="human">Human</option>
                                <option value="tiefling">Tiefling</option>
                            </select>
                            <label for="charRace">Race</label>
                        </div>
                        <div class="col s2">
                            <select id="charSubrace">
                                <option value="" disabled selected>Subrace</option>
                            </select>
                            <label for="charSubrace">Sub-race</label>
                        </div>
                        <div class="col s1">
                            <input placeholder="Age" id="charAge" type="text" class="validate">
                            <label for="charAge">Age</label>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col s2">
                        <input id="charArmor" type="number" class="validate" value=10 disabled>
                        <label for="charArmor">Armor class</label>
                    </div>
                    <div class="col s2">
                        <input placeholder="Hit Points" id="charHp" type="number" class="validate" disabled>
                        <label for="charHp">Hit Points</label>
                    </div>
                    <div class="col s1">
                        <input placeholder="Gender" id="charGender" type="text" class="validate">
                        <label for="charGender">Gender</label>
                    </div>

                </div>
                <form id="abilityScores">
                  <div class="row">
                      <div class="col s2">
                          <input value=10 type="number" min="3" max="18" class="validate abilityInput" id="charStr" title="Strength measures bodily power, athletic training, and the extent to which you can exert raw physical force.">
                          <label for="charStr" class="tooltip">Strength (STR)</label>
                      </div>
                      <div class="col s2">
                          <input value=0 type="number" class="validate abilityMod" disabled id="charStrMod">
                          <label for="charStrMod">Adjustment</label>
                      </div>
                      <div class="col s2">
                          <input value=0 type="number" class="validate saveThrow" disabled id="savestr">
                          <label for="savestr">Strength Save</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s2">
                          <input type="number" min="3" max="18" class="validate abilityInput" id="charDex" value=10 title="Dexterity measures agility, reflexes, and balance.">
                          <label for="charStr">Dexterity (DEX)</label>
                      </div>
                      <div class="col s2">
                          <input value=0 type="number" class="validate abilityMod" disabled id="charDexMod">
                          <label for="charDexMod">Adjustment</label>
                      </div>
                      <div class="col s2">
                          <input value=0 type="number" class="validate saveThrow" disabled id="savedex">
                          <label for="savedex">Dexterity Save</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s2">
                          <input type="number" min="3" max="18" class="validate abilityInput" id="charInt" value=10 title="Intelligence measures mental acuity, accuracy of recall, and the ability to reason.">
                          <label for="charInt">Intelligence (INT)</label>
                      </div>
                      <div class="col s2">

                          <label for="charIntMod">Adjustment</label>
                      </div>
                      <div class="col s2">

                  </div>
                  <div class="row">

                      <div class="col s2">

                      </div>
                      <div class="col s2">
                          <input value=0 type="number" class="validate saveThrow" disabled id="savewis">

                  </div>
                  <div class="row">
                      <div class="col s2">

                          <label for="charCon">Constitution (CON)</label>

                      <div class="col s2">
                          <input value=0 type="number" class="validate abilityMod" disabled id="charConMod">
                          <label for="charConMod">Adjustment</label>
                      </div>
                      <div class="col s2">
                          <input value=0 type="number" class="validate saveThrow" disabled id="savecon">
                          <label for="savecon">Constitution Save</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s2">
                          <input type="number" min="3" max="18" class="validate abilityInput" id="charChar" value=10 title="Charisma measures your ability to interact effectively with others. It includes such factors as confidence and eloquence, and it can represent a charming or commanding personality.">
                          <label for="charChar">Charisma (CHA)</label>
                      </div>
                      <div class="col s2">

                          <label for="charCharMod">Adjustment</label>
                      </div>
                      <div class="col s2">
                          <input value=0 type="number" class="validate saveThrow" disabled id="savecha">
                          <label for="savecha">Charisma Save</label>
                      </div>
                  </div>
