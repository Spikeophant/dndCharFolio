<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Folio and Generator</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<main>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo" href="#">D&D Character Folio</a>
        </div>
    </nav>
    <section class="container">
        <div class="row">
            <div class="col s3" id="charList"><a class="btn-floating btn-large waves-effect waves-light red"
                                                 id="addChar"><i class="material-icons">+
            </i></a></div>
            <div class="col s8" id="main">
                <div class="row">
                    <div class="col s6">
                        <input placeholder="Character Name" id="charName" type="text" class="validate">
                        <label for="charName">Character Name</label>
                    </div>
                    <div class="col s2 input-field">

                        <select id="charAlign">
                            <option value="" disabled selected>Alignment</option>
                            <option value="good">Good</option>
                        </select>
                        <label for="charAlign">Character Alignment</label>
                    </div>
                    <div class="col s3">
                        <img src="" id="charImg" alt="charImg">
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <select id="charClass">
                            <option value="" disabled selected>Class</option>
                            <option value="Mage">Class Here</option>
                        </select>
                        <label for="charClass">Class</label>
                    </div>
                    <div class="col s1">
                        <input placeholder="1" id="charLvl" type="text" class="validate">
                        <label for="charLvl">Level</label>
                    </div>
                    <div class="col s2">
                        <select id="charRace">
                            <option value="" disabled selected>Race</option>
                            <option value="Race">Race Here</option>
                        </select>
                        <label for="charRace">Race</label>
                    </div>
                    <div class="col s1">
                        <input placeholder="Age" id="charAge" type="text" class="validate">
                        <label for="charAge">Age</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <input placeholder="Armor Class" id="charArmor" type="text" class="validate" disabled>
                        <label for="charArmor">Armor class</label>
                    </div>
                    <div class="col s2">
                        <input placeholder="Hit Points" id="charHp" type="text" class="validate" disabled>
                        <label for="charHp">Hit Points</label>
                    </div>
                    <div class="col s1">
                        <input placeholder="Gender" id="charGender" type="text" class="validate">
                        <label for="charGender">Gender</label>
                    </div>

                </div>
                <div class="row">
                    <div class="col s2">
                        <input placeholder="Strength" type="text" class="validate" id="charStr">
                        <label for="charStr">Strength</label>
                    </div>
                    <div class="col s2">
                        <input placeholder="Adjustment" type="text" class="validate" disabled id="charStrMod">
                        <label for="charStrMod">Adjustment</label>
                    </div>
                    <div class="col s2">
                        <input placeholder="0" type="text" class="validate" disabled id="saveStr">
                        <label for="saveStr">Strength Save</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <input placeholder="Dexterity" type="text" class="validate" id="charDex">
                        <label for="charStr">Dexterity</label>
                    </div>
                    <div class="col s2">
                        <input placeholder="Adjustment" type="text" class="validate" disabled id="charDexMod">
                        <label for="charDexMod">Adjustment</label>
                    </div>
                    <div class="col s2">
                        <input placeholder="0" type="text" class="validate" disabled id="saveDex">
                        <label for="saveDex">Dexterity Save</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <input placeholder="Intelligence" type="text" class="validate" id="charInt">
                        <label for="charInt">Intelligence</label>
                    </div>
                    <div class="col s2">
                        <input placeholder="Adjustment" type="text" class="validate" disabled id="charIntMod">
                        <label for="charIntMod">Adjustment</label>
                    </div>
                    <div class="col s2">
                        <input placeholder="0" type="text" class="validate" disabled id="saveInt">
                        <label for="saveInt">Intelligence Save</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <input placeholder="Wisdom" type="text" class="validate" id="charWis">
                        <label for="charWis">Wisdom</label>
                    </div>
                    <div class="col s2">
                        <input placeholder="Adjustment" type="text" class="validate" disabled id="charWisMod">
                        <label for="charWisMod">Adjustment</label>
                    </div>
                    <div class="col s2">
                        <input placeholder="0" type="text" class="validate" disabled id="saveWis">
                        <label for="saveWis">Wisdom Save</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <input placeholder="Constitution" type="text" class="validate" id="charCon">
                        <label for="charCon">Constitution</label>
                    </div>
                    <div class="col s2">
                        <input placeholder="Adjustment" type="text" class="validate" disabled id="charConMod">
                        <label for="charConMod">Adjustment</label>
                    </div>
                    <div class="col s2">
                        <input placeholder="0" type="text" class="validate" disabled id="saveCon">
                        <label for="saveCon">Constitution Save</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <input placeholder="Charisma" type="text" class="validate" id="charChar">
                        <label for="charChar">Charisma</label>
                    </div>
                    <div class="col s2">
                        <input placeholder="Adjustment" type="text" class="validate" disabled id="charCharMod">
                        <label for="charCharMod">Adjustment</label>
                    </div>
                    <div class="col s2">
                        <input placeholder="0" type="text" class="validate" disabled id="saveChar">
                        <label for="saveChar">Charisma Save</label>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="assets/js/script.js"></script>
</body>
</html>
